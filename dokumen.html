<!DOCTYPE html>

    <style>
        /* Body styling for full viewport and layout alignment */
        body { 
            background-color: #e6f5e6; 
            color: #333; 
            font-family: Arial, sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header styling */
        header { 
            background-color: #1b5e20; 
            color: white; 
            text-align: center; 
            padding: 1rem; 
        }

        /* Main content area */
        .content {
            padding: 2rem;
            width: 100%;
            max-width: 90vw;
            margin: auto;
            flex-grow: 1;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent background */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Table cell styling */
        th, td {
            padding: 1rem;
            text-align: left;
            font-size: 1rem;
            border: 1px solid #ddd;
        }

        th {
            background-color: #1b5e20; /* Darker green for the header */
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.05); /* Light gray for even rows */
        }

        /* Link styling */
        a {
            color: #1b5e20;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer styling, fixed at the bottom */
        footer { 
            background-color: #1b5e20; 
            color: white; 
            text-align: center; 
            padding: 1rem; 
            position: sticky;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }

        /* Footer link styling */
        footer a {
            color: #e6f5e6;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive table design for mobile */
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            /* Hide the table headers visually */
            thead {
                display: none;
            }

            /* Each row becomes a "card" on mobile */
            tr {
                margin-bottom: 1rem;
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 1rem;
                border: 1px solid #ddd;
            }

            /* Display table data as key-value pairs */
            td {
                display: flex;
                justify-content: space-between;
                padding: 0.5rem 0;
                font-size: 0.9rem;
            }

            /* Label for each data cell */
            td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #1b5e20;
                flex-basis: 40%;
                text-align: left;
            }

            /* Adjust links to be inline for mobile */
            td a {
                font-size: 0.9rem;
                text-align: right;
            }

            /* Last item in each "card" should not have a border */
            td:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
