<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Body and font styling */
        body { 
            background: url('') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
    
        /* Header styling with banner */
        header { 
            background: url('+123-456-7890 (4).png') no-repeat center center;
            background-size: cover;
            color: #fff; 
            text-align: center;
            padding: 220px 2rem 1rem 2rem;
            position: relative;
        }
    
        /* Navigation styling */
        nav { 
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
        }
    
        /* Navigation Links */
        nav a { 
            color: #fff; 
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-weight: 400;
            border-radius: 5px;
            transition: color 0.3s ease;
        }
    
        nav a:hover { 
            color: #e6f5e6;
        }
    
        /* Main content area */
        .content { 
            padding: 1.5rem; 
            margin: 1rem auto; 
            width: 80%; 
            border-radius: 10px; 
            text-align: center;
            flex-grow: 1; 
            animation: fadeIn 2s ease-in-out;
        }
    
        /* Interactive text animation */
        .content p {
            font-size: 1.2rem;
            animation: textZoom 3s infinite ease-in-out;
            color: #333;
        }
    
        /* Footer styling */
        footer { 
            background-color: #1b5e20; 
            color: white; 
            text-align: center; 
            padding: 0.5rem; 
            position: sticky;
            bottom: 0;
            width: 100%;
        }
    
        /* Social icons styling */
        .social-icons a { 
            color: white; 
            text-decoration: none; 
            margin: 0 0.5rem; 
            font-weight: 400;
            display: inline-flex;
            align-items: center;
        }
    
        .social-icons a:hover { 
            color: #e6f5e6;
        }

        /* Icon styling */
        .social-icons i {
            margin-right: 0.3rem;
        }
    
        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        /* Keyframes for text zoom animation */
        @keyframes textZoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive adjustments for mobile screens */
        @media (max-width: 768px) {
            /* Reduce header padding for smaller screens */
            header {
                padding: 150px 1rem 1rem 1rem;
                background-size: cover;
            }

            /* Maintain navigation position on mobile */
            nav {
                position: absolute;
                bottom: 1rem;
                right: 1rem;
                gap: 0.5rem;
            }

            /* Adjust content width and font size */
            .content {
                width: 90%;
                padding: 1rem;
            }

            .content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            /* Further reduce header padding for very small screens */
            header {
                padding: 120px 1rem 1rem 1rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            nav a {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    </div>

    <!-- Footer with Social Links -->
    <footer>
        <p>TPQ BAITUL JANNAH &copy; 2024</p>
        <div class="social-icons">
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i>YouTube</a> |
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i>Instagram</a> |
            <a href="https://wa.me/6281234567890" target="_blank"><i class="fab fa-whatsapp"></i>WhatsApp</a>
        </div>
    </footer>

</body>
</html>
